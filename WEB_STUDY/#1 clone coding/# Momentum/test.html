<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "app">
        <h1 @click="clickEvent" >{{h1Text}}</h1>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script> 
    <script>
         const {createApp, ref} = Vue
         const app = createApp({
            setup(){
                const h1Text = ref('ggggg')
                const clickEvent = function(){
                    h1Text.value = 'test'
                }
                
                return{
                    h1Text,
                    clickEvent
                }
            }
         })
        app.mount('#app')
        
    </script>
</body>
</html>
